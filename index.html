<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Christmas Countdown</title>
</head>
<body>

    <div class="snowflake" style="left: 10%; animation-duration: 10s; animation-delay: 0s;">❄</div>
    <div class="snowflake" style="left: 30%; animation-duration: 12s; animation-delay: 2s;">❄</div>
    <div class="snowflake" style="left: 50%; animation-duration: 8s; animation-delay: 4s;">❄</div>
    <div class="snowflake" style="left: 70%; animation-duration: 14s; animation-delay: 1s;">❄</div>
    <div class="snowflake" style="left: 90%; animation-duration: 9s; animation-delay: 3s;">❄</div>
    
    <!-- Header -->
    <header>
        <nav>
            <a href="#aboutme">Om mig</a>
            <a href="#wishlist">Önskelista</a>
            <a href="#contact">Kontakt</a>
        </nav>
    </header>

    <!-- Main -->
    <main>
        <h2>Nedräkning till Julafton!</h2>
        
        <div id="countdown"></div>
        <audio class="music" autoplay loop controls src="https://github.com/Betrob7/Christmas-Countdown/raw/refs/heads/main/assets/we-wish-you-a-merry-christmas-126685.mp3"></audio>
    </main>

    <section>
        <div class="waldemar" id="aboutme">
          <h3>Om mig</h3>
          <p>Jag heter Waldemar och är snart 3 år gammal!</p>
        </div>
        <div class="waldemar" id="wishlist"> 
          <h3>Önskelista</h3>
          <p>Jag önskar mig en stor blå vattenpistol!</p>
        </div> 
        <div class="waldemar" id="contact">
          <h3>Kontakt</h3>
          <p>Jag bor på Kasernhöjden med min mamma & pappa.</p>
        </div>  

    </section>

    <footer>Jul 2024 all rights reserved</footer>


    <script src="/script/script.js"></script>
</body>
</html>
